name: u_pizzas
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^5.0.3
  mobx: ^2.1.3
  flutter_mobx: ^2.0.6+5
  asuka: ^2.0.1+3
  dio: ^4.0.6
  flutter_screenutil: ^5.6.0
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.0
  flutter_dotenv: ^5.0.2
  firebase_remote_config: ^3.0.7
  firebase_analytics: ^10.0.7
  logger: ^1.1.0
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^7.0.0
  smooth_page_indicator: ^1.0.0+2
  flutter_svg: ^1.1.6
  carousel_slider: ^4.2.0
  tab_indicator_styler: ^2.0.0
  dotted_border: ^2.0.0+3
  flutter_firebase_chat_core: ^1.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mobx_codegen: ^2.1.1
  build_runner: ^2.3.2


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
  fonts:
    - family: UPizzaIcons
      fonts:
        - asset: assets/fonts/UPizza.ttf
    - family: Inter
      fonts:
        - asset:  assets/fonts/inter/Inter-Thin-BETA.otf
          weight: 100
        - asset:  assets/fonts/inter/Inter-ExtraLight-BETA.otf
          weight: 200
        - asset:  assets/fonts/inter/Inter-Light-BETA.otf
          weight: 300
        - asset:  assets/fonts/inter/Inter-Regular.otf
          weight: 400
        - asset:  assets/fonts/inter/Inter-Medium.otf
          weight: 500
        - asset:  assets/fonts/inter/Inter-SemiBold.otf
          weight: 600
        - asset:  assets/fonts/inter/Inter-Bold.otf
          weight: 700
        - asset:  assets/fonts/inter/Inter-ExtraBold.otf
          weight: 800
        - asset:  assets/fonts/inter/Inter-Black.otf
          weight: 900
          
    - family: Montserrat
      fonts:
        - asset:  assets/fonts/montserrat/MontserratRegular.ttf
        - asset:  assets/fonts/montserrat/MontserratBold.ttf
          weight: 700
